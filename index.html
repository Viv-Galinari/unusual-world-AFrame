<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>
  <body>
      <a-scene>
        <a-entity position="0 0 0" scale="2 2 2" obj-model="mtl:https://cdn.glitch.com/fb29a83b-a438-42da-bdca-2693437202c8%2Fmaterials.mtl?1508866144850; obj:https://cdn.glitch.com/fb29a83b-a438-42da-bdca-2693437202c8%2Fmodel.obj?1508866162459"></a-entity>
        <a-torus-knot dynamic-body position="-5 4 -6" radius="2" color="#EF2D5E"></a-torus-knot> 
        <a-dodecahedron position="1 2 -6"  color="#FFB6C1"></a-dodecahedron> 
        <a-entity id="text" text="value: A very weird world!; color: #000" position="2 2 2" scale="8 8 8"></a-entity>
        <a-box position="2 2 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#FFB6C1"></a-sky>
    </a-scene>
  </body>
</html>
